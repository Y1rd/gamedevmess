<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Basic Webpage</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
        <div class="boxcontent">
            <h1>Welcome to a basic webpage!</h1>
            <p>That is a header, and this is text! You can type out text with the 'p' tag!</p>
        </div>
  	</div>
	<div class="box">
        <div class="boxcontent">
            <h2>Images of random cats!</h2>
        </div>
        <div class="boxcontentsmall">
            <p>Should I more?</p>
		    <div>
			    <img src="images/cat1.jpg" width="700" height="500" alt="A orange cat sleeping.">
			    <img src="images/cat2.jpg" width="500" height="500" alt="A white and brown cat putting its paw in its mouth.">
		    </div>
        </div>
	</div>
	<div class="box">
        <div class="boxcontent">
            <h2>A unassumming youtube link:</h2>
		    <iframe title="funnymeme" width="512" height="320" src="https://www.youtube.com/embed/4kEO7VjKRB8"></iframe> 
        </div>
	</div>
	<div class="box">
        <div class="boxcontent">
            <h2>Playing around with text!</h2>
        </div>
        <div class="boxcontentsmall">
            <p><b>This is pretty bold.</b></p>
		    <p><i>And this is italic.</i></p>
		    <p><sub>Don't you love</sub> <sup>weird looking text?</sup></p>
        </div>
	</div>
</body>
</html>
