<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Classes</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="bigbox">
        <div class="boxcontent">
            <h1>Classes, and creating people.</h1>
            <div class="boxcontentsmall">
                <p>Write something below to make a person!</p>
                <label>Name: <input class="nameinput" type="text" placeholder="Fred"></label><br>
                <label>Age: <input class="ageinput" type="text" placeholder="32"></label><br>
                <label>Favourite Fruit: <input class="fruitinput" type="text" placeholder="Apple"></label><br>
                <input type="button" value="Create" onclick="
                    // A bit complex, but allows to create our own person.
                    const nameInput = document.querySelector('.nameinput');
                    const ageInput = document.querySelector('.ageinput');
                    const fruitInput = document.querySelector('.fruitinput');
                    if (!nameInput.value || !ageInput.value || !fruitInput.value) {
                        document.getElementById('persontext').textContent = 'You are missing text in a text box!';
                    } else {
                        const person = new myPerson(nameInput.value, ageInput.value, fruitInput.value);
                    person.sayName();
                    }">
                <p id="persontext">...</p>
            </div>
        </div>
    </div>
    <script>
        // A simple class function to define the name and age of someone from our input.
        class myPerson {
            constructor(name, age, fruit){
                this.name = name;
                this.age = age;
                this.fruit = fruit;
            }

            // Function to grab our class variables and print them out.
            sayName(){
                document.getElementById('persontext').textContent = 'Hello, ' + this.name + "! You're " + this.age + ' years old. You really like ' + this.fruit + "'s!"
            }
        }
    </script>
</body>
</html>
