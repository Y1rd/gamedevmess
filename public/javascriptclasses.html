<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Classes</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
        <div class="boxcontent">
            <h1>Classes, people, and age.</h1>
            <div class="boxcontentsmall">
                <p id="persontext">Write something below to make a person.</p>
                <input type="button" value="Check" onclick="const person = new myPerson('Bob', '19'); person.sayName()" >
            </div>
        </div>
    </div>
    <script>
        // A simple class function to define the name and age of someone from our input.
        class myPerson {
            constructor(name, age){
                this.name = name;
                this.age = age;
            }

            // Function to grab our class variables and print them out.
            sayName(){
                document.getElementById('persontext').textContent = 'Hello, ' + this.name + "! You're " + this.age + ' years old.'
            }
        }
    </script>
</body>
</html>
