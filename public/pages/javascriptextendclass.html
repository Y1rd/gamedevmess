<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Extending</title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<div class="bigbox">
        <div class="boxcontent">
            <h1>Small working prototype.</h1>
            <div class="boxcontentsmall">
                <p>Currently broken.</p>
                <label>Name: <input id="namepass" type="text" placeholder="Rex"></label><br>
                <label>Age: <input id="agepass" type="text" placeholder="6"></label><br>
                <label>Animal: <input id="animalpass" type="text" placeholder="Dog"></label><br>
                <a role="button" class="button" onclick="
                    const animal = new coolAnimal(nametext.value, agetext.value);
                    animal.makeAppear();
                ">No Animal...</a><br>
                <a role="button" class="button" onclick="
                const animal2 = new coolAnimal(nametext.value, agetext.value);
                const realanimal = new animalType(nametext.value, agetext.value, animaltext.value)
                realanimal.newAppear();
            ">With animal!</a><br>
                <p id="hi">...</p>
            </div>
        </div>
    </div>
    <script>    
        // Variables
        const nametext = document.getElementById('namepass');
        const agetext = document.getElementById('agepass');
        const animaltext = document.getElementById('animalpass');
        let text = document.getElementById('hi');

        // Simple class
        class coolAnimal {
            constructor(namePass, agePass){
                this.name = namePass;
                this.age = agePass;
            }
            
            makeAppear() {
                if (!nametext.value || !agetext.value) {
                    text.innerHTML = "Something is missing..."
                } else {
                    text.innerHTML = "Hey " + this.name + ". You're " + this.age + " years old." + " What are you?";
                }
            }
        }

        // Now, an extended class
        class animalType extends coolAnimal {
            constructor(namePass, agePass, animalPass) {
                super(namePass, agePass);
                this.animal = animalPass;
            }
            newAppear() {
                if (!nametext.value || !agetext.value || !animaltext.value) {
                    text.innerHTML = "Something is missing..."
                } else {
                    text.innerHTML = "Hey " + this.name + ". You're " + this.age + " years old. You're a " + this.animal + "! Now where is your owner?";
                }
            } 
        }
    </script>
</body>
</html>
