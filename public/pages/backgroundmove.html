<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Moving Background</title>
</head>
<body id="myBody" style="background-repeat:repeat; background-size: 80%;" background="../images/cat2.jpg">
	<div class="box">
        <div class="boxcontent">
            <h1>Animation using javascript and CSS. CODE WILL BE CLEANED UP LATER IM LAZY AND TIRED.</h1>
            <input id="myButton01" type=button value="background move left" onclick="{
                myTemp = '100px 0px'
                myGlobalX -= 5
                myTemp =  myGlobalX + 'px 0px'
                document.getElementById('myBody').style.backgroundPosition = myTemp
              
              }">
              
              <input type=button value="Auto Background Left" onclick="{
                clearInterval(myClock)
                myClock = setInterval(function(){
                   document.getElementById('myButton01').click() 
                }, 100)
                  
              }">
              
              <input type=button value="Image Right" onclick="{
                document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
              }"><br><br>
              
              <img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="../images/cat1.jpg">
        </div>
  	</div>
    <script>
        let myGlobalX = 0
        let myClock
    </script>
</body>
</html>
