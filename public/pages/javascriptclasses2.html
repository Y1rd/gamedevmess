<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>More Classes</title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<div class="bigbox">
        <div class="boxcontent">
            <h1>Okay, it's finished now.</h1>
            <div class="boxcontentsmall">
                <p>Trying putting some information in.</p>
                <p>Literally Copy and Paste from the first one.</p>
                <label>First Name: <input class="firstname" type="text" placeholder="John"></label><br>
                <label>Last Name: <input class="lastname" type="text" placeholder="Doe"></label><br>
                <label>Age: <input class="age" type="text" placeholder="30"></label><br>
                <label>Eye Color: <input class="eyecolor" type="text" placeholder="Blue"></label><br>
                <label>Fav Fruit: <input class="fruit" type="text" placeholder="Apple"></label><br>
                <label>Fav Sport: <input class="sport" type="text" placeholder="Basketball"></label><br>
                <label>Fav Friend: <input class="friend" type="text" placeholder="Bob"></label><br>
                <label>Fav Song: <input class="song" type="text" placeholder="ABC"></label><br><br>
                <a role="button" class="button" onclick="
                    const person = new personAgain(firstNameInput.value, lastNameInput.value, ageInput.value, eyeColorInput.value);
                    person.makeAppear();
                ">Boo!</a><br>
                <p id="hi">...</p>
            </div>
        </div>
    </div>
    <script>    
       // Variables
        const firstNameInput = document.querySelector('.firstname');
        const lastNameInput = document.querySelector('.lastname');
        const ageInput = document.querySelector('.age');
        const eyeColorInput = document.querySelector('.eyecolor');
        const fruitInput = document.querySelector('.fruit');
        const sportInput = document.querySelector('.sport');
        const friendInput = document.querySelector('.friend');
        const songInput = document.querySelector('.song');

        let text = document.getElementById('hi');
        class personAgain {
            constructor(firstName, lastName, age, eyeColor, fruit, sport, friend, song){
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = age;
                this.eyeColor = eyeColor;
                this.fruit = fruit;
                this.sport = sport;
                this.friend = friend;
                this.song = song;
            }
            
            // Well, you know, laziness
            makeAppear() {
                if (!firstNameInput.value || !lastNameInput.value || !ageInput.value || !eyeColorInput.value || !fruitInput.value || !friendInput.value || !songInput.value) {
                    text.innerHTML = "Seriously?"
                } else {
                    text.innerHTML = "Hey " + this.firstName + " " + this.lastName + ". You're " + this.age + " years old. You have " + this.eyeColor + " colored eyes. You like " + this.fruit + " as a fruit chose. You enjoy " + this.sport + " and have a friend named " + this.friend + ". You love the song " + this.song + "!"
                }
            }
        }
    </script>
</body>
</html>
