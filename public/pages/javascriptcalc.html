<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Calculator</title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<div class="bigbox">
        <div class="boxcontent">
            <h1>Simple Calculator!</h1>
            <div class="boxcontentsmall">
                <p>Addition, subtraction, multiplation, and division.</p>
                <div id="calcoutput">
                    <p id="currentoutput"></p>
                    <p id="lastoutput"></p>
                </div>
                <div id="calcgrid">
                    <a role="button" class="button" onclick="updateDisplay('1')">1</a>
                    <a role="button" class="button" onclick="updateDisplay('2')">2</a>
                    <a role="button" class="button" onclick="updateDisplay('3')">3</a>
                    <a role="button" class="button" onclick="updateDisplay('/')">/</a>
                    <a role="button" class="button" onclick="updateDisplay('4')">4</a>
                    <a role="button" class="button" onclick="updateDisplay('5')">5</a>
                    <a role="button" class="button" onclick="updateDisplay('6')">6</a>
                    <a role="button" class="button" onclick="updateDisplay('*')">*</a>
                    <a role="button" class="button" onclick="updateDisplay('7')">7</a>
                    <a role="button" class="button" onclick="updateDisplay('8')">8</a>
                    <a role="button" class="button" onclick="updateDisplay('9')">9</a>
                    <a role="button" class="button" onclick="updateDisplay('+')">+</a>
                    <a role="button" class="button" onclick="updateDisplay('0')">0</a>
                    <a role="button" class="button" onclick="updateDisplay('.')">.</a>
                    <a role="button" class="button" onclick="calcInput()">=</a>
                    <a role="button" class="button" onclick="updateDisplay('-')">-</a>
                    <a role="button" class="button" onclick="removeDisplay()">DEL</a>
                    <a role="button" class="button" onclick="clearDisplay()">CLR</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Varibles, we'll show at least one previous results
        let expressionCurrent = '';
        let expressionLast = '';
        const numberCurrent = document.getElementById('currentoutput')
        const numberLast = document.getElementById('lastoutput')

        // Clears all the text on the display if the CLR button is pressed
        function clearDisplay() {
            expressionCurrent = '';
            expressionLast = '';
            numberCurrent.textContent = '';
            numberLast.textContent = '';
        }
        // And just to remove one number or operator
        function removeDisplay() {
            expressionCurrent = expressionCurrent.slice(0, -1);
            numberCurrent.textContent = expressionCurrent;
        }

        // Function to update display when a button is pressed
        function updateDisplay(value) {
            expressionCurrent += value;
            numberCurrent.textContent = expressionCurrent
        }

        // Actually do calculation and display it
        function calcInput() {
            expressionLast = expressionCurrent
            expressionCurrent = eval(expressionCurrent)
            numberLast.textContent = expressionLast
            numberCurrent.textContent = expressionCurrent

            // Make sure we don't have a NaN in our expression
            if ((isNaN(eval(expressionCurrent))) || expressionCurrent === Infinity) {
                expressionCurrent = '';
                numberCurrent.textContent = 'Seriously?';
            }
        }
    </script>
</body>
</html>
