<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>A Cat's Age</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
        <div class="boxcontent">
            <h1 id="cat">The cat is...</h1>
            <div class="boxcontentsmall">
                <p>What is the age of this cat though?</p>
                <a href="#" class="button" onclick="javascript:myPrint(0)">0</a>
                <a href="#" class="button" onclick="javascript:myPrint(1)">1</a>
                <a href="#" class="button" onclick="javascript:myPrint(3)">3</a>
                <a href="#" class="button" onclick="javascript:myPrint(5)">5</a>
                <a href="#" class="button" onclick="javascript:myPrint(7)">7</a>
                <a href="#" class="button" onclick="javascript:myPrint(9)">9</a>
            </div>
        </div>
    </div>
    <script>
        // Variables
        let animal = "cat"
        let outarray = new Array();

        // Check age value and make descision
        function myPrint(x) {
            // Kitten isn't born if 0 years old (or negative)
            if (x <= 0) {
                animal = "kitten";
                outarray[1] = 'The ' + animal + ' is not born yet.';
            } else {
                for (i = 1; i <= x; i++) {
                    // Cat if 4 years or older
                    if (x >= 4) {
                        animal = "cat";
                        outarray[1] = 'The ' + animal + ' is ' + x + ' years old.';
                    } else { // Kitten if younger
                        animal = "kitten";
                        outarray[1] = 'The ' + animal + ' is ' + x + ' years old.';
                    }
                }
            }
            // Replace the header text
            document.getElementById('cat').innerHTML = (outarray[1]);
        }
        myPrint(5)
    </script>
</body>
</html>
